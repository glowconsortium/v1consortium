syntax = "proto3";

package v1consortium.auth;

import "google/api/annotations.proto";
import "google/api/http.proto";
import "google/protobuf/timestamp.proto";

option go_package = "v1consortium/api/auth/v1";

// Authentication Request and Response Messages
message LoginRequest {
  string email = 1;
  string password = 2;
  bool remember_me = 3;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
  UserSession user = 4;
  string session_id = 5;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  string organization_id = 5;
  string role = 6;
  string invitation_token = 7;
}

message RegisterResponse {
  string user_id = 1;
  string message = 2;
  bool requires_verification = 3;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
}

message LogoutRequest {
  string access_token = 1;
}

message LogoutResponse {
  string message = 1;
}

message ForgotPasswordRequest {
  string email = 1;
}

message ForgotPasswordResponse {
  string message = 1;
}

message ResetPasswordRequest {
  string token = 1;
  string new_password = 2;
}

message ResetPasswordResponse {
  string message = 1;
}

message VerifyEmailRequest {
  string token = 1;
}

message VerifyEmailResponse {
  string message = 1;
}

message ChangePasswordRequest {
  string current_password = 1;
  string new_password = 2;
}

message ChangePasswordResponse {
  string message = 1;
}

// MFA Messages
message EnableMFARequest {
  string user_id = 1;
  string method = 2; // "totp", "sms", "email"
}

message EnableMFAResponse {
  string secret = 1;
  string qr_code = 2;
  repeated string backup_codes = 3;
}

message VerifyMFARequest {
  string user_id = 1;
  string code = 2;
  string method = 3;
}

message VerifyMFAResponse {
  bool verified = 1;
  string message = 2;
}

message DisableMFARequest {
  string user_id = 1;
  string password = 2;
}

message DisableMFAResponse {
  string message = 1;
}

// Session and User Information
message UserSession {
  string user_id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string organization_id = 5;
  string organization_name = 6;
  string role = 7;
  repeated string permissions = 8;
  bool mfa_enabled = 9;
  bool email_verified = 10;
  google.protobuf.Timestamp last_login = 11;
}

message GetUserRequest {
  string user_id = 1;
}

message GetUserResponse {
  UserSession user = 1;
}

message UpdateUserRequest {
  string user_id = 1;
  string first_name = 2;
  string last_name = 3;
  string phone = 4;
}

message UpdateUserResponse {
  UserSession user = 1;
}

// Permission and Role Management
message CheckPermissionRequest {
  string user_id = 1;
  string permission = 2;
  string resource_id = 3;
}

message CheckPermissionResponse {
  bool allowed = 1;
  string reason = 2;
}

message GetUserPermissionsRequest {
  string user_id = 1;
}

message GetUserPermissionsResponse {
  repeated string permissions = 1;
  string role = 2;
}

// Authentication Service Definition
service AuthService {
  // Authentication Operations
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/login"
      body: "*"
    };
  }

  rpc RegisterUser(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/register"
      body: "*"
    };
  }

  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/refresh"
      body: "*"
    };
  }

  rpc Logout(LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/logout"
      body: "*"
    };
  }

  // Password Management
  rpc ForgotPassword(ForgotPasswordRequest) returns (ForgotPasswordResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/forgot-password"
      body: "*"
    };
  }

  rpc ResetPassword(ResetPasswordRequest) returns (ResetPasswordResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/reset-password"
      body: "*"
    };
  }

  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse) {
    option (google.api.http) = {
      put: "/api/v1/auth/change-password"
      body: "*"
    };
  }

  // Email Verification
  rpc VerifyEmail(VerifyEmailRequest) returns (VerifyEmailResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/verify-email"
      body: "*"
    };
  }

  // Multi-Factor Authentication
  rpc EnableMFA(EnableMFARequest) returns (EnableMFAResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/mfa/enable"
      body: "*"
    };
  }

  rpc VerifyMFA(VerifyMFARequest) returns (VerifyMFAResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/mfa/verify"
      body: "*"
    };
  }

  rpc DisableMFA(DisableMFARequest) returns (DisableMFAResponse) {
    option (google.api.http) = {
      delete: "/api/v1/auth/mfa"
      body: "*"
    };
  }

  // User Management
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {get: "/api/v1/auth/users/{user_id}"};
  }

  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {
    option (google.api.http) = {
      put: "/api/v1/auth/users/{user_id}"
      body: "*"
    };
  }

  // Authorization
  rpc CheckPermission(CheckPermissionRequest) returns (CheckPermissionResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/check-permission"
      body: "*"
    };
  }

  rpc GetUserPermissions(GetUserPermissionsRequest) returns (GetUserPermissionsResponse) {
    option (google.api.http) = {get: "/api/v1/auth/users/{user_id}/permissions"};
  }
}
