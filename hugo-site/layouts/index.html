<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        <h1>Welcome to the Formsaas Theme</h1>
        <p>This is the homepage of your Hugo site using the Formsaas theme.</p>
        <h2>Latest Posts</h2>
        {{ range .Pages }}
            <article>
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <p>{{ .Summary }}</p>
            </article>
        {{ end }}
    </main>

    {{ partial "footer.html" . }}
</body>
</html>
